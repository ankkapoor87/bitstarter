<!DOCTYPE html>

  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      ::before
      <div class="container">
	::before
	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

	::after
      </div>
      <div id="navbar" class="collapse navbar-collapse in" aria-expanded="true" style>
	::before
	<ul class="nav navbar-nav">
	  ::before
	  <li class="active">
	    <a href="#">Home</a>
	  </li>
	  <li>
	    <a href="#ourstory">Our Story</a>
	  </li>
	  <li>
	    <a href="#RSVP">RSVP</a>
	  </li>
	  ::after
	</ul>
	::after

      ::after
    </div>
    ::after
   </nav>
  <div class="container">
    ::before
    <div class="starter-template">
      <h1>Starter template</h1>
      <p class="lead">
	"Please use this website to look at the event dates and details."
	<br>
	"Join us on our big day on 30th January"
      </p>
    </div>
    ::after
  </div>

 </body>
